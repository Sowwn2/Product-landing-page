<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="html,css,product-landing-page">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Product landing page</title>
  </head>
  <body>
    <header id="header"> 
      <div class="logo">  
        <img src="https://thumbs.dreamstime.com/b/simple-open-book-logo-symbolizing-knowledge-growth-perfect-educational-learning-focused-brands-open-book-logo-design-380086868.jpg" alt="book-logo" id="header-img">
        <h1>BEST BOOK</h1>
      </div>
        <nav id="nav-bar">         
          <ul style="list-style-type:none">
            <li> <a class="nav-link" href="#form">Sign-up</a></li>
            <li> <a class="nav-link" href="#about">About us</a></li>
            <li> <a class="nav-link" href="#video">Review</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="Get">
        <label id="email-label" for="email">Books, school supplies, facilities</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
        <input type="submit" name="button" id="submit" value="Start">
      </form>
      <div id="about">
        <ul style="list-style-type:none">
          <li>
            <div class="icon"> 
              <img src="https://cdn-icons-png.flaticon.com/128/14025/14025950.png" alt="pic">
            <div class="content"> 
              <h1>Premium</h1>
              <p>Our shop sell premium products certified to international quality standards.</p>
              </div>
              </div>
            </li>
            
            
          <li>
            <div class="icon"> 
              <img src="https://cdn-icons-png.flaticon.com/128/12778/12778505.png" alt="pic2">
            <div class="content"> 
              <h1>Fast</h1>
            
              <p>We make sure that you recieve products earliest.</p>
              </div>
              </div>
          </li>
          <li>
            <div class="icon"> 
              <img src="https://cdn-icons-png.flaticon.com/128/14027/14027086.png" alt="pic3">
            
            <div class="content">  
              <h1>Affordable</h1>
              <p>We offer an affordable price for customer.</p>
            </div>
            </div>
          </li>
        </ul>
      </div>
      <div id="videoframe">
        <iframe src="https://www.youtube.com/embed/k-b9QeRmHew&pp=ygUJYm9vayBzaG9w" id="video" title="shop review" frameborder="0"></iframe>
      </div>
      
    </main>
  </body>
</html>
